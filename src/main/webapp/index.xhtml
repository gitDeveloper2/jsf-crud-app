<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	>
<h:head>
	<title>Product Api</title>
</h:head>
<h:body>
	<center>
	<h2>Products</h2>
	
	<h:form>
	Enter Product: <h:inputText value="#{product.product_name}"></h:inputText>
	<h:commandButton value="Add" action="#{product.add_Product}"></h:commandButton>
    </h:form>
    
    
    <h:dataTable value="#{product.get_all_products}" var="prod">
        <h:column>
  			 <f:facet name="header">ID</f:facet>
  			 <h:outputText value="#{prod.product_id}"></h:outputText>
    </h:column>
    <h:column>
  			 <f:facet name="header">name</f:facet>
  			 <h:outputText value="#{prod.product_name}"></h:outputText>
    </h:column>
  
    <h:column>
    <f:facet name="header">Edit</f:facet>
      <h:form>
    <h:commandButton value="Edit" action="#{product.edit_Product}">
    	<f:param name="action" value="#{prod.product_id}"/>
    </h:commandButton>
    </h:form>
    </h:column>
     <h:column>
    <f:facet name="header">Delete</f:facet>
      <h:form>
    <h:commandButton value="Delete" action="#{product.delete_Product}">
    	<f:param name="action" value="#{prod.product_id}"/>
    </h:commandButton>
    </h:form>
    </h:column>
    </h:dataTable>
    </center>
</h:body>
</html>
